<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta content="text/html; charset=utf-8" />
    <title>Jumper by Team Pisco Sour</title>
</head>
<body>
    <div id="jumper-game">
        <div id="new-game">
            <h1>JUMPER</h1>
            <button id="instructions-btn">Game instructions</button>
            <button id="hide">Start new game</button>
            <p>© 2016 - <a href="https://github.com/Team-Pisco-Sour/Jumper" target="_blank">Team "Pisco Sour"</a></p>
            <p>Member of<a href="http://telerikacademy.com/" target="_blank"> Telerik Academy by Progress</a></p>
        </div>

        <div id="instructions">
            <h1>Game Instructions</h1>
            <div id="text">
                <ul>
                    <li>key LEFT - move left</li>
                    <li>key RIGHT - move right</li>
                    <li>key SPACE - jump</li>
                    <li id="money"><span></span>  +50 score</li>
                </ul>
            </div>
            <button id="close">Close</button>
        </div>

        <div id="game-over-overlay">
        </div>

        <div id="game-over">
            <h1 id="p1">GAME OVER!</h1>
            <p id="result"></p>
            <label>Please enter your name:</label>
            <input type="text" class="player-name" id="player-score-name"/>
            <button id="save-score">Save Score</button>
            <button id="play-again">Play Again</button>
        </div>



        <div id="score-display">
            <table>
                <tr>
                    <td><img src="./img/gold_coin.png"></td>
                    <td><span id="score"></span></td>
                </tr>
            </table>
        </div>

        <canvas id="canvas"></canvas>
        <img class="non-displayed-images" src="./img/ground_lava.png" id="ground" />
        <img class="non-displayed-images" src="./img/player.png" id="player" />
        <img class="non-displayed-images" src="./img/gold_coin_sprite.png" id="coin" />
        <img class="non-displayed-images" src="./img/spikes.png" id="spikes" />
    </div>
    <div id="leaderboard-scores">
        <h1>Scores</h1>
        <ul id="actual-scores"></ul>

        
    </div>

    <script type="text/javascript" src="./js/advancedLocalStorage.js"></script>
    <script type="text/javascript" src="./js/levels.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/playground.js"></script>
    <script type="text/javascript" src="./js/renderer.js"></script>
</body>
</html>
